[book]
authors = ["uniminin"]
language = "en"
multilingual = false
src = "src"
title = "Distro Installation Manual"

[rust]
edition = "2018"

[preprocessor.links]
renderers = ["html"]
some_extra_feature = true

[output.html.print]
enable = true

[output.html.fold]
enable = false
level = 0

[output.html.playground]
editable = false
copy-js = true
line-numbers = false

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true